<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teen Career Boost Survey - MVGFC</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Babel Standalone -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <style>
        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }
        @keyframes slideIn {
            from { opacity: 0; transform: translateX(20px); }
            to { opacity: 1; transform: translateX(0); }
        }
        @keyframes confetti {
            0% { transform: translateY(-100px) rotate(0deg); opacity: 1; }
            100% { transform: translateY(100vh) rotate(720deg); opacity: 0; }
        }
        .animate-slideIn {
            animation: slideIn 0.5s ease-out;
        }
        .animate-bounce-slow {
            animation: bounce 2s infinite;
        }
        .animate-confetti {
            animation: confetti linear infinite;
        }
        .active\:scale-95:active {
            transform: scale(0.95);
        }
        .active\:scale-98:active {
            transform: scale(0.98);
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;
        const { ChevronRight, ChevronLeft, Star, CheckCircle, Sparkles, Rocket, Trophy, Heart, Target, Zap, Award, PartyPopper } = lucide;

        function CareerTalkSurvey() {
            const [currentStep, setCurrentStep] = useState(0);
            const [formData, setFormData] = useState({
                consent: false,
                name: '',
                age: '',
                address: '',
                school: '',
                contactNumber: '',
                email: '',
                gradeLevel: '',
                q1: '',
                q2: '',
                q3: '',
                q4: '',
                q5: ''
            });
            const [submitted, setSubmitted] = useState(false);
            const [particles, setParticles] = useState([]);
            const [validationErrors, setValidationErrors] = useState({
                contactNumber: '',
                email: ''
            });
            const [isSubmitting, setIsSubmitting] = useState(false);

            useEffect(() => {
                const newParticles = Array.from({ length: 15 }, (_, i) => ({
                    id: i,
                    x: Math.random() * 100,
                    y: Math.random() * 100,
                    size: Math.random() * 3 + 1,
                    duration: Math.random() * 20 + 10,
                    delay: Math.random() * 5
                }));
                setParticles(newParticles);
                
                // Initialize lucide icons
                lucide.createIcons();
            }, []);

            useEffect(() => {
                // Small delay to ensure DOM is ready, especially on mobile
                const timer = setTimeout(() => {
                    lucide.createIcons();
                }, 100);
                return () => clearTimeout(timer);
            }, [currentStep, submitted]);

            const steps = ['Privacy', 'Profile', 'Feedback'];

            const handleInputChange = (e) => {
                const { name, value, type, checked } = e.target;
                setFormData(prev => ({
                    ...prev,
                    [name]: type === 'checkbox' ? checked : value
                }));

                // Validate contact number (Philippine mobile: 09XXXXXXXXX)
                if (name === 'contactNumber') {
                    if (value && !/^09\d{9}$/.test(value)) {
                        setValidationErrors(prev => ({
                            ...prev,
                            contactNumber: 'Must be 11 digits starting with 09'
                        }));
                    } else {
                        setValidationErrors(prev => ({
                            ...prev,
                            contactNumber: ''
                        }));
                    }
                }

                // Validate email format (only if not empty)
                if (name === 'email') {
                    if (value && !/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(value)) {
                        setValidationErrors(prev => ({
                            ...prev,
                            email: 'Please enter a valid email address'
                        }));
                    } else {
                        setValidationErrors(prev => ({
                            ...prev,
                            email: ''
                        }));
                    }
                }
            };

            const handleNext = () => {
                // Check for validation errors on step 2 (Personal Profile)
                if (currentStep === 1) {
                    if (validationErrors.contactNumber || validationErrors.email) {
                        alert('Please fix the errors before continuing');
                        return;
                    }
                    // Check if contact number is filled
                    if (!formData.contactNumber) {
                        alert('Please enter your contact number');
                        return;
                    }
                }
                
                if (currentStep < steps.length - 1) {
                    setCurrentStep(currentStep + 1);
                    window.scrollTo({ top: 0, behavior: 'smooth' });
                }
            };

            const handleBack = () => {
                if (currentStep > 0) {
                    setCurrentStep(currentStep - 1);
                    window.scrollTo({ top: 0, behavior: 'smooth' });
                }
            };

            const handleSubmit = async () => {
                // Prevent multiple submissions
                if (isSubmitting) {
                    return;
                }

                // Check for validation errors before submitting
                if (validationErrors.contactNumber || validationErrors.email) {
                    alert('Please fix the errors before submitting');
                    return;
                }
                
                // Check if required contact number is filled
                if (!formData.contactNumber) {
                    alert('Please enter your contact number');
                    return;
                }
                
                // Set loading state
                setIsSubmitting(true);
                
                // REPLACE THIS WITH YOUR GOOGLE APPS SCRIPT URL
                const scriptURL = 'https://script.google.com/macros/s/AKfycbzUDGmCbM3uyyivLOIexyfOQjFKKkJtp73IiZJ0DMTYyN3CTDpfJlx9UN_GHMfdzVxhGQ/exec';
                
                try {
                    await fetch(scriptURL, {
                        method: 'POST',
                        mode: 'no-cors',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(formData)
                    });
                    
                    // Small delay to ensure submission completes
                    setTimeout(() => {
                        setSubmitted(true);
                        setIsSubmitting(false);
                        window.scrollTo({ top: 0, behavior: 'smooth' });
                    }, 500);
                    
                } catch (error) {
                    console.error('Error submitting form:', error);
                    alert('There was an error submitting the form. Please try again.');
                    setIsSubmitting(false); // Re-enable button on error
                }
            };

            const EmojiRating = ({ name, value, onChange, emojis }) => {
                return (
                    <div className="flex flex-wrap gap-3 justify-center my-4">
                        {emojis.map((emoji, index) => (
                            <button
                                key={index}
                                type="button"
                                onClick={() => onChange({ target: { name, value: emoji.value } })}
                                className={`flex flex-col items-center transform transition-all duration-300 hover:scale-110 active:scale-95 p-3 rounded-2xl ${
                                    value === emoji.value 
                                        ? 'scale-110 bg-white shadow-xl' 
                                        : 'scale-100 opacity-60'
                                }`}
                            >
                                <div className={`text-4xl sm:text-5xl ${value === emoji.value ? 'animate-bounce' : ''}`}>
                                    {emoji.icon}
                                </div>
                                <div className="text-xs sm:text-sm mt-2 font-bold text-gray-700 text-center max-w-[80px]">
                                    {emoji.label}
                                </div>
                            </button>
                        ))}
                    </div>
                );
            };

            if (submitted) {
                return (
                    <div className="min-h-screen bg-gradient-to-br from-emerald-900 via-green-800 to-teal-900 relative overflow-hidden">
                        <div className="absolute inset-0">
                            {particles.map(p => (
                                <div
                                    key={p.id}
                                    className="absolute rounded-full bg-white opacity-20"
                                    style={{
                                        left: `${p.x}%`,
                                        top: `${p.y}%`,
                                        width: `${p.size}px`,
                                        height: `${p.size}px`,
                                        animation: `float ${p.duration}s infinite ease-in-out ${p.delay}s`
                                    }}
                                />
                            ))}
                        </div>

                        <div className="container mx-auto px-4 py-8 relative z-10">
                            <div className="max-w-2xl mx-auto">
                                <div className="bg-white rounded-3xl shadow-2xl p-6 sm:p-12 text-center relative overflow-hidden">
                                    <div className="absolute top-0 left-0 w-full h-2 bg-gradient-to-r from-green-500 via-emerald-500 to-teal-500"></div>
                                    
                                    <div className="absolute inset-0 pointer-events-none">
                                        {Array.from({ length: 20 }).map((_, i) => (
                                            <div
                                                key={i}
                                                className="absolute text-xl sm:text-2xl animate-confetti"
                                                style={{
                                                    left: `${Math.random() * 100}%`,
                                                    animationDelay: `${Math.random() * 2}s`,
                                                    animationDuration: `${2 + Math.random() * 2}s`
                                                }}
                                            >
                                                {['üéâ', 'üéä', '‚≠ê', '‚ú®', 'üåü'][Math.floor(Math.random() * 5)]}
                                            </div>
                                        ))}
                                    </div>

                                    <div className="relative z-10">
                                        <div className="inline-block mb-4 sm:mb-6 animate-bounce-slow">
                                            <div className="text-8xl sm:text-9xl">üèÜ</div>
                                        </div>
                                        
                                        <h2 className="text-3xl sm:text-5xl font-black text-transparent bg-clip-text bg-gradient-to-r from-green-600 to-emerald-600 mb-3 sm:mb-4">
                                            You're Amazing! üéâ
                                        </h2>
                                        
                                        <div className="bg-gradient-to-r from-green-50 to-emerald-50 rounded-2xl p-4 sm:p-6 mb-4 sm:mb-6">
                                            <p className="text-lg sm:text-xl text-gray-700 font-semibold mb-2">
                                                Your feedback has been recorded!
                                            </p>
                                            <p className="text-sm sm:text-base text-gray-600">
                                                Thank you for helping us improve our workshops. Your voice matters! üíö
                                            </p>
                                        </div>

                                        <div className="grid grid-cols-3 gap-2 sm:gap-4 mb-6 sm:mb-8">
                                            <div className="bg-green-100 rounded-xl p-3 sm:p-4">
                                                <div className="text-3xl sm:text-4xl mb-1 sm:mb-2">üöÄ</div>
                                                <p className="text-[10px] sm:text-xs font-semibold text-green-800">Response Saved</p>
                                            </div>
                                            <div className="bg-emerald-100 rounded-xl p-3 sm:p-4">
                                                <div className="text-3xl sm:text-4xl mb-1 sm:mb-2">üíö</div>
                                                <p className="text-[10px] sm:text-xs font-semibold text-emerald-800">We Appreciate You</p>
                                            </div>
                                            <div className="bg-teal-100 rounded-xl p-3 sm:p-4">
                                                <div className="text-3xl sm:text-4xl mb-1 sm:mb-2">‚≠ê</div>
                                                <p className="text-[10px] sm:text-xs font-semibold text-teal-800">You're a Star</p>
                                            </div>
                                        </div>

                                        <button
                                            onClick={() => {
                                                setSubmitted(false);
                                                setCurrentStep(0);
                                                setIsSubmitting(false);
                                                setFormData({
                                                    consent: false, name: '', age: '', address: '', school: '',
                                                    contactNumber: '', email: '', gradeLevel: '', q1: '', q2: '', q3: '', q4: '', q5: ''
                                                });
                                                setValidationErrors({
                                                    contactNumber: '',
                                                    email: ''
                                                });
                                            }}
                                            className="bg-gradient-to-r from-green-600 to-emerald-600 text-white px-6 sm:px-8 py-3 sm:py-4 rounded-full font-bold text-base sm:text-lg hover:shadow-2xl transform active:scale-95 transition-all w-full sm:w-auto"
                                        >
                                            Submit Another Response
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                );
            }

            return (
                <div className="min-h-screen bg-gradient-to-br from-emerald-900 via-green-800 to-teal-900 relative overflow-hidden">
                    <div className="absolute inset-0">
                        {particles.map(p => (
                            <div
                                key={p.id}
                                className="absolute rounded-full bg-white opacity-10"
                                style={{
                                    left: `${p.x}%`,
                                    top: `${p.y}%`,
                                    width: `${p.size}px`,
                                    height: `${p.size}px`,
                                    animation: `float ${p.duration}s infinite ease-in-out ${p.delay}s`
                                }}
                            />
                        ))}
                    </div>

                    <div className="container mx-auto px-3 sm:px-4 py-4 sm:py-8 relative z-10">
                        {/* Hero Banner */}
                        <div className="relative mb-4 sm:mb-8 overflow-hidden rounded-2xl sm:rounded-3xl">
                            <img 
                                src="banner.png" 
                                alt="Alagang Gallegan Grant - Free Tuition Fee" 
                                className="w-full rounded-2xl sm:rounded-3xl shadow-2xl"
                            />
                        </div>

                        {/* Logo Section */}
                        <div className="text-center mb-4 sm:mb-8">
                            <div className="inline-block relative">
                                <div className="absolute inset-0 bg-gradient-to-r from-green-400 to-emerald-400 rounded-2xl sm:rounded-3xl blur-xl opacity-50"></div>
                                <div className="relative bg-white rounded-2xl sm:rounded-3xl shadow-2xl p-4 sm:p-6">
                                    <div className="relative">
                                        <div className="absolute inset-0 bg-gradient-to-br from-green-500 to-emerald-600 rounded-xl sm:rounded-2xl animate-pulse"></div>
                                        <img 
                                            src="gallego.png" 
                                            alt="MVGFC Logo" 
                                            className="relative w-20 h-20 sm:w-32 sm:h-32 mx-auto rounded-xl sm:rounded-2xl transform hover:rotate-6 transition-all bg-white p-2"
                                        />
                                    </div>
                                </div>
                            </div>
                        </div>

                        {/* Progress Bar */}
                        <div className="max-w-4xl mx-auto mb-4 sm:mb-8">
                            <div className="bg-white/10 backdrop-blur-lg rounded-full p-2">
                                <div className="flex items-center justify-between px-2 sm:px-4">
                                    {steps.map((step, index) => (
                                        <React.Fragment key={index}>
                                            <div className="flex flex-col items-center">
                                                <div className={`relative w-10 h-10 sm:w-16 sm:h-16 rounded-full flex items-center justify-center font-black text-sm sm:text-xl transition-all duration-500 ${
                                                    index < currentStep 
                                                        ? 'bg-gradient-to-br from-green-500 to-emerald-600 text-white scale-110 shadow-lg' 
                                                        : index === currentStep
                                                        ? 'bg-gradient-to-br from-yellow-400 to-orange-500 text-white scale-110 sm:scale-125 shadow-2xl animate-pulse'
                                                        : 'bg-gray-300 text-gray-500'
                                                }`}>
                                                    {index < currentStep ? <i data-lucide="check-circle" className="w-5 h-5 sm:w-8 sm:h-8"></i> : index + 1}
                                                    {index === currentStep && (
                                                        <div className="absolute inset-0 rounded-full bg-yellow-400 animate-ping opacity-50"></div>
                                                    )}
                                                </div>
                                                <span className={`mt-1 sm:mt-2 text-[10px] sm:text-sm font-bold ${
                                                    index <= currentStep ? 'text-white' : 'text-gray-400'
                                                }`}>
                                                    {step}
                                                </span>
                                            </div>
                                            {index < steps.length - 1 && (
                                                <div className="flex-1 h-1 sm:h-2 mx-1 sm:mx-2 rounded-full overflow-hidden bg-gray-300">
                                                    <div 
                                                        className={`h-full transition-all duration-500 ${
                                                            index < currentStep 
                                                                ? 'bg-gradient-to-r from-green-500 to-emerald-600 w-full' 
                                                                : 'w-0'
                                                        }`}
                                                    />
                                                </div>
                                            )}
                                        </React.Fragment>
                                    ))}
                                </div>
                            </div>
                        </div>

                        {/* Form Content */}
                        <div className="max-w-3xl mx-auto">
                            <div className="bg-white/95 backdrop-blur-lg rounded-2xl sm:rounded-3xl shadow-2xl overflow-hidden">
                                {/* Step 1: Data Privacy */}
                                {currentStep === 0 && (
                                    <div className="p-4 sm:p-8 md:p-12 animate-slideIn">
                                        <div className="text-center mb-6 sm:mb-8">
                                            <div className="inline-block bg-gradient-to-br from-blue-500 to-purple-600 rounded-full p-3 sm:p-4 mb-3 sm:mb-4">
                                                <i data-lucide="zap" className="w-8 h-8 sm:w-12 sm:h-12 text-white"></i>
                                            </div>
                                            <h2 className="text-2xl sm:text-4xl font-black text-transparent bg-clip-text bg-gradient-to-r from-blue-600 to-purple-600 mb-2">
                                                Let's Get Started! üîí
                                            </h2>
                                            <p className="text-sm sm:text-lg text-gray-600">Your privacy is our priority</p>
                                        </div>
                                        
                                        <div className="relative">
                                            <div className="absolute inset-0 bg-gradient-to-r from-blue-100 to-purple-100 rounded-2xl sm:rounded-3xl transform rotate-1"></div>
                                            <div className="relative bg-gradient-to-br from-blue-50 to-purple-50 p-4 sm:p-8 rounded-2xl sm:rounded-3xl border-2 sm:border-4 border-blue-200">
                                                <div className="flex items-start gap-3 sm:gap-4 mb-4 sm:mb-6">
                                                    <div className="bg-blue-500 rounded-full p-2 mt-1 flex-shrink-0">
                                                        <i data-lucide="target" className="w-5 h-5 sm:w-6 sm:h-6 text-white"></i>
                                                    </div>
                                                    <div>
                                                        <h3 className="font-bold text-lg sm:text-xl text-gray-800 mb-2 sm:mb-3">Quick Question First!</h3>
                                                        <p className="text-sm sm:text-base text-gray-700 leading-relaxed">
                                                            We'll collect your info (name, age, address, school, contact, email, grade) 
                                                            <span className="font-bold text-blue-600"> just for this workshop evaluation</span>. 
                                                            Cool with that? üòé
                                                        </p>
                                                    </div>
                                                </div>
                                                
                                                <label className="flex items-start gap-3 sm:gap-4 cursor-pointer group p-4 sm:p-6 bg-white rounded-xl sm:rounded-2xl hover:shadow-lg transition-all border-2 border-transparent hover:border-blue-400 active:scale-98">
                                                    <input
                                                        type="checkbox"
                                                        name="consent"
                                                        checked={formData.consent}
                                                        onChange={handleInputChange}
                                                        className="w-6 h-6 sm:w-7 sm:h-7 text-blue-600 rounded-lg focus:ring-blue-500 mt-1 flex-shrink-0"
                                                    />
                                                    <div>
                                                        <span className="text-base sm:text-lg font-bold text-gray-800 block mb-1">
                                                            ‚úÖ Yep, I'm all in!
                                                        </span>
                                                        <span className="text-xs sm:text-sm text-gray-600">
                                                            I consent to share my info for this evaluation
                                                        </span>
                                                    </div>
                                                </label>
                                            </div>
                                        </div>

                                        <div className="flex justify-end mt-6 sm:mt-8">
                                            <button
                                                onClick={handleNext}
                                                disabled={!formData.consent}
                                                className={`flex items-center gap-2 sm:gap-3 px-6 sm:px-10 py-3 sm:py-4 rounded-full font-black text-base sm:text-lg transition-all transform w-full sm:w-auto justify-center ${
                                                    formData.consent
                                                        ? 'bg-gradient-to-r from-blue-600 to-purple-600 text-white active:scale-95 shadow-2xl hover:shadow-purple-500/50'
                                                        : 'bg-gray-300 text-gray-500 cursor-not-allowed'
                                                }`}
                                            >
                                                <span>Next Step</span>
                                                <i data-lucide="chevron-right" className="w-5 h-5 sm:w-6 sm:h-6"></i>
                                            </button>
                                        </div>
                                    </div>
                                )}

                                {/* Step 2: Personal Profile */}
                                {currentStep === 1 && (
                                    <div className="p-4 sm:p-8 md:p-12 animate-slideIn">
                                        <div className="text-center mb-6 sm:mb-8">
                                            <div className="inline-block bg-gradient-to-br from-green-500 to-emerald-600 rounded-full p-3 sm:p-4 mb-3 sm:mb-4">
                                                <i data-lucide="award" className="w-8 h-8 sm:w-12 sm:h-12 text-white"></i>
                                            </div>
                                            <h2 className="text-2xl sm:text-4xl font-black text-transparent bg-clip-text bg-gradient-to-r from-green-600 to-emerald-600 mb-2">
                                                Tell Us About You! üåü
                                            </h2>
                                            <p className="text-sm sm:text-lg text-gray-600">We want to know the awesome person behind the survey</p>
                                        </div>

                                        <div className="space-y-4 sm:space-y-6">
                                            <div>
                                                <label className="block text-sm font-black text-gray-700 mb-2 flex items-center gap-2">
                                                    <span>‚ú® Full Name</span>
                                                </label>
                                                <input
                                                    type="text"
                                                    name="name"
                                                    value={formData.name}
                                                    onChange={handleInputChange}
                                                    className="w-full px-4 sm:px-6 py-3 sm:py-4 border-2 sm:border-3 border-gray-300 rounded-xl sm:rounded-2xl focus:border-green-500 focus:ring-4 focus:ring-green-200 focus:outline-none transition-all text-base sm:text-lg font-semibold"
                                                    placeholder="Juan Dela Cruz"
                                                />
                                            </div>

                                            <div className="grid grid-cols-2 gap-3 sm:gap-4">
                                                <div>
                                                    <label className="block text-sm font-black text-gray-700 mb-2">üéÇ Age</label>
                                                    <input
                                                        type="number"
                                                        name="age"
                                                        value={formData.age}
                                                        onChange={handleInputChange}
                                                        className="w-full px-3 sm:px-6 py-3 sm:py-4 border-2 sm:border-3 border-gray-300 rounded-xl sm:rounded-2xl focus:border-green-500 focus:ring-4 focus:ring-green-200 focus:outline-none transition-all text-base sm:text-lg font-semibold"
                                                        placeholder="16"
                                                    />
                                                </div>
                                                <div>
                                                    <label className="block text-sm font-black text-gray-700 mb-2">üìö Grade</label>
                                                    <input
                                                        type="text"
                                                        name="gradeLevel"
                                                        value={formData.gradeLevel}
                                                        onChange={handleInputChange}
                                                        className="w-full px-3 sm:px-6 py-3 sm:py-4 border-2 sm:border-3 border-gray-300 rounded-xl sm:rounded-2xl focus:border-green-500 focus:ring-4 focus:ring-green-200 focus:outline-none transition-all text-base sm:text-lg font-semibold"
                                                        placeholder="Grade 11"
                                                    />
                                                </div>
                                            </div>

                                            <div>
                                                <label className="block text-sm font-black text-gray-700 mb-2">üè† Address</label>
                                                <input
                                                    type="text"
                                                    name="address"
                                                    value={formData.address}
                                                    onChange={handleInputChange}
                                                    className="w-full px-4 sm:px-6 py-3 sm:py-4 border-2 sm:border-3 border-gray-300 rounded-xl sm:rounded-2xl focus:border-green-500 focus:ring-4 focus:ring-green-200 focus:outline-none transition-all text-base sm:text-lg font-semibold"
                                                    placeholder="123 Street, Quezon City"
                                                />
                                            </div>

                                            <div>
                                                <label className="block text-sm font-black text-gray-700 mb-2">üéì School</label>
                                                <input
                                                    type="text"
                                                    name="school"
                                                    value={formData.school}
                                                    onChange={handleInputChange}
                                                    className="w-full px-4 sm:px-6 py-3 sm:py-4 border-2 sm:border-3 border-gray-300 rounded-xl sm:rounded-2xl focus:border-green-500 focus:ring-4 focus:ring-green-200 focus:outline-none transition-all text-base sm:text-lg font-semibold"
                                                    placeholder="Your School Name"
                                                />
                                            </div>

                                            <div>
                                                <label className="block text-sm font-black text-gray-700 mb-2">üì± Contact Number</label>
                                                <input
                                                    type="tel"
                                                    name="contactNumber"
                                                    value={formData.contactNumber}
                                                    onChange={handleInputChange}
                                                    maxLength="11"
